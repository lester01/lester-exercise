<h2>Post</h2>
<div class="card" *ngFor="let x of post">
  <div class="card-body">
      <h3>
        {{ x.title }}
      </h3>
      <p>{{ x.body }}</p>
      <button (click)="removePost(x, x.id)" class="btn btn-danger"><i class="fa fa-remove"></i> Delete</button>
      <button (click)="editPost(x,x.id)" class="btn btn-success" routerLink="/edit-post/posts/{{x.id}}"><i class="fa fa-pencil"></i> Edit</button>
      <button class="btn btn-info" routerLink="/view-post/posts/{{x.id}}"><i class="fa fa-eye"></i> View</button>
  </div>
</div>
